<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EmailJS Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #2ecc71;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #27ae60;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="address">Shipping Address:</label>
      <textarea id="address" rows="3" required></textarea>
    </div>

    <button type="submit">Send Message</button>

    <div class="success" id="successMessage" style="display:none;">
      âœ… Your message has been sent successfully!
    </div>
  </form>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init('XJIboXKmYYI7WNcdI'); // Replace with your EmailJS public key
  })();

  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_oxvbppf', 'template_s0qu7y9', this)
      .then(function() {
        console.log('SUCCESS!');
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('contactForm').reset();
      }, function(error) {
        console.log('FAILED...', error);
        alert('Something went wrong. Please try again!');
      });
  });
</script>

</body>
</html>
